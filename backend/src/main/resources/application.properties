spring.application.name=crm-xeno

# MySQL configuration (adjust env vars or values before running)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS - will be further tuned in SecurityConfig

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile,openid
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Serve index.html for root
spring.mvc.view.suffix=.html

# Frontend URL (used for CORS and OAuth success redirect)
app.frontend.url=${FRONTEND_URL}

# Vendor simulation success rate (0.0 - 1.0)
app.vendor.successRate=${VENDOR_SUCCESS_RATE}

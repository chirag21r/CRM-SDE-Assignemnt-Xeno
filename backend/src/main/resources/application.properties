spring.application.name=crm-xeno

# DataSource configuration via envs
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# For Postgres on Neon
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS - will be further tuned in SecurityConfig

## Google OAuth properties will be provided via environment variables ONLY in prod
## (omit locally to avoid auto-config failures when empty)

# Serve index.html for root
spring.mvc.view.suffix=.html

# Frontend URL (used for CORS and OAuth success redirect)
app.frontend.url=${FRONTEND_URL}

# Vendor simulation success rate (0.0 - 1.0)
app.vendor.successRate=${VENDOR_SUCCESS_RATE}

# Groq (AI suggestions) - map env â†’ internal property keys (avoid circular refs)
groq.model.name=${GROQ_MODEL_NAME:llama-3.1-8b-instant}
groq.api.key=${GROQ_API_KEY:}

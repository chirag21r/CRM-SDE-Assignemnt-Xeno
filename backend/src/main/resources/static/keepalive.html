<!DOCTYPE html>
<html>
<head>
    <title>Keep Alive</title>
    <meta http-equiv="refresh" content="300">
</head>
<body>
    <h1>Backend Keep Alive</h1>
    <p>This page pings the backend every 5 minutes to prevent sleep.</p>
    <p>Last ping: <span id="lastPing">Loading...</span></p>
    <p>Status: <span id="status">Checking...</span></p>
    
    <script>
        const pingBackend = async () => {
            try {
                const response = await fetch('/api/public/keepalive');
                const data = await response.json();
                document.getElementById('lastPing').textContent = new Date().toLocaleTimeString();
                document.getElementById('status').textContent = data.status || 'OK';
                console.log('Keep-alive ping successful:', data);
            } catch (error) {
                document.getElementById('status').textContent = 'Error: ' + error.message;
                console.error('Keep-alive ping failed:', error);
            }
        };
        
        // Ping immediately and then every 5 minutes
        // pingBackend();
        // setInterval(pingBackend, 5 * 60 * 1000);
    </script>
</body>
</html>

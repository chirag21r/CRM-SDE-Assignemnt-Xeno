<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="dns-prefetch" href="https://crm-sde-assignemnt.onrender.com">
    <link rel="preconnect" href="https://crm-sde-assignemnt.onrender.com" crossorigin>
    <style>
      :root { --bg: #0d1117; --text: #e6edf3; }
      *, *::before, *::after { box-sizing: border-box; }
      html, body, #root { height: 100%; margin: 0; padding: 0; }
      body {
        font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif;
        font-size: 14px;
        line-height: 1.5;
        letter-spacing: 0.1px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: var(--bg);
        color: var(--text);
      }
      a, button, input, select, textarea { font-family: inherit; font-size: inherit; }
      table { font-size: 13.5px; }
      th { font-weight: 700; font-size: 13px; }
      /* Critical loading styles */
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      .loading-skeleton { 
        background: linear-gradient(90deg, #161b22 25%, #1f242d 50%, #161b22 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
